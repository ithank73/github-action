name: PeopleNJob CD

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest
#    if: github.event_name == 'push'
    if: ${{ github.event.pull_request.merged }}
    steps:
#      - name: Checkout code
#        uses: actions/checkout@v2
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        env:
          COMPOSER: ${{ contains(github.event.pull_request.labels.*.name, 'composer install') && 'true' || 'false' }}
          NPM_INSTALL: ${{ contains(github.event.pull_request.labels.*.name, 'npm install') && 'true' || 'false' }}
          NPM_BUILD: ${{ contains(github.event.pull_request.labels.*.name, 'npm build') && 'true' || 'false' }}
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_NAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          envs: COMPOSER,NPM_INSTALL,NPM_BUILD
          script: |
            cd ${{ secrets.MASTER_PATH }}
            ./test.sh

  manualJob:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
#      - name: Checkout code
#        uses: actions/checkout@v2
      - name: Run some commands
        run: |
          echo "This job runs only when triggered manually."
